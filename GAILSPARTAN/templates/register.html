<!DOCTYPE html>
<html>
<head>
    <title>GAILSPARTAN</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>GAILSPARTAN</h2>
    <form method="POST">
        <div>
            <label for="username">Username:</label>

    <a href="{{ url_for('login') }}">Login</a>
</body>
</html>
